<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predictionDenstiy">Density Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predictionViscosity">Viscosity Prediction</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Welcome To Viscosity Prediction </h1>

<div class="container">
    <h2 class="mt-5">Enter Feature Values</h2>
    <form method="POST" action="{{url_for('viscosityPrediction') }}">
        <div class="form-group">
            <label for="temp">Temperature:</label>
            <input type="text" class="form-control" id="temp" name="temp"  required>
        </div>

        <div class="form-group">
            <label for="MCI">MCI:</label>
            <input type="text" class="form-control" id="MCI" name="MCI"  required>
        </div>

        <div class="form-group">
            <label for="m">Molar:</label>
            <input type="text" class="form-control" id="m" name="m"required>
        </div>

        <div class="form-group">
            <label for="omega">Ï‰m:</label>
            <input type="text" class="form-control" id="omega" name="omega" required>
        </div>

        <button type="submit" class="btn btn-primary"  value="Predict Viscosity">Predict Viscosity</button>
    </form>

    {% if result %}
    <h3 class="mt-5">Result: {{ result }}</h3>
    {% endif %}
</div>
</body>
</html>
